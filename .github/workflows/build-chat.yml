name: Build and Publish Chat

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub Environment name (e.g. production)"
        required: false
        default: "production"
  push:
    paths:
      - 'app/**'
      - '.github/workflows/build-chat.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (app only)
        run: npm ci --prefix app

      - name: Build chat (Vite)
        env:
          # Prefer Environment or Repo Secrets; fallback to Variables; default base path
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || '/chat/' }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY || vars.VITE_TURNSTILE_SITE_KEY }}
        run: npm run build

      - name: Publish to chat directory
        run: |
          rm -rf chat
          mkdir -p chat
          cp -r app/dist/* chat/

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain chat)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add chat
            git commit -m "CI: update chat build"
            git push
          else
            echo "No changes to commit."
          fi
